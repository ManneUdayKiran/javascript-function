<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COSC Commit Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>COSC Commit Counter</h1>
    <div id="count">0</div>
    <div class="buttons">
      <button class="increment" onclick="increment()">Increment</button>
      <button class="decrement" onclick="decrement()">Decrement</button>
      <button class="reset" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
